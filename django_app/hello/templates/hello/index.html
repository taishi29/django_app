{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <p class='h5 mt-4'>{{result|safe}}</p>
    <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
            <tr><td></td><td>
            <input type="submit" class="btn btn-primary my-2" value="click">
        </table>
    </form>
</body>
</html>
