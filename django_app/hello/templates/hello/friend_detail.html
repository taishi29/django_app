{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="display-4 text-primary">Friends List</h1>
    <table class="table">
        <tr>
            <th>id</th>
            <th>{{object.id}}</th>
        </tr>
        <tr>
            <th>name</th>
            <th>{{object.name}}</th>
        </tr>
        <tr>
            <th>mail</th>
            <th>{{object.mail}}</th>
        </tr>
        <tr>
            <th>gender</th>
            <th>{{object.gender}}</th>
        </tr>
        <tr>
            <th>age</th>
            <th>{{object.age}}</th>
        </tr>
    </table>
</body>
</html>
